<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="input-area">
		<input id="add-input" placeholder="TODOを入力">
		<button id="add-button">追加</button>
	</div>
	<div class="imcompleted-area">
		<p class="title">未完了のTODOです</p>
		<ul id="imcompleted-list">
			<div class="list-row">
				<li>未完了TODO</li>
				<button>完了</button>
				<button>削除</button>
			</div>
		</ul>
	</div>
	<div class="completed-area">
		<p class="title">完了したTODO</p>
		<ul id="completed-list">
			<div class="list-row">
			    <li>完了したTODO</li>
			    <button>戻す</button>
			</div>
		</ul>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
